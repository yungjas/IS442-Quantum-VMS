# configs for using local mongodb, default values for host and port is localhost and 27017
# you can use mongodbcompass (installed when you downloaded mongodb) to create the vms database
# comment out the below 3 lines when you want to use the cloud version
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=vms